name: M3Colors
description: Extension to pull system colors for integrating Material Design 3.
homepage: https://kaffeine.tech/m3colors/
#min_sdk: 31
license: https://kaffeine.tech/mit-license/

version:
  number: 22
  name: '2.2'

authors:
  - Kaffeine Software

build:
